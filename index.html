<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="/assets/img/logo.png" alt="logo" width="200px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/about.html" target="_blank">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contact.html" target="_blank">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/location.html" target="_blank">Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/blog.html" target="_blank">Blog</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    
    <section class="banner">
        <div class="content-banner">
            <p>Tasty Coffee</p>
            <h2>100% Natural</h2>
        </div>
    </section>

    <main class="main-content">
        <section class="container container-features">
            <div class="card-feature">
                <i class="fa-solid fa-motorcycle"></i>
                <div class="feature-content">
                    <span>Free Delivery</span>
                    <p>on orders over $100</p>
                </div>
            </div>
            <div class="card-feature">
                <i class="fa-solid fa-wallet"></i>
                <div class="feature-content">
                    <span>Refunds</span>
                    <p>100% money-back guarantee</p>
                </div>
            </div>
            <div class="card-feature">
                <i class="fa-solid fa-gift"></i>
                <div class="feature-content">
                    <span>Gift Cards</span>
                    <p>special gift vouchers</p>
                </div>
            </div>
        </section>

        <section class="container top-products">
            <h1 class="heading-1">Best Products</h1>

            <div class="container-products">
                <div class="card-product">
                    <div class="container-img">
                        <img src="/assets/img/cafe-australiano.jpg" alt="aussie coffee">
                        <h3>Aussie Coffee</h3>
                        <p class="price">$60</p>
                    </div>
                </div>    
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/ce5bce1703.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
